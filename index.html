<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TOP: Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calculatorContainer">
            <h1>Calculator Project</h1>
            <div id="calculator">
                <div id="calcInput">
                    <p>0</p>
                </div>
                <div id="calcButtons">
                    <div class="calcClearAll">A/C</div>
                    <div class="calcPosNeg">+/-</div>
                    <div class="calcPercent">%</div>
                    <div class="calcDivide operand">รท</div>
                    <div class="calc7">7</div>
                    <div class="calc8">8</div>
                    <div class="calc9">9</div>
                    <div class="calcMultiply operand">x</div>
                    <div class="calc4">4</div>
                    <div class="calc5">5</div>
                    <div class="calc6">6</div>
                    <div class="calcSubtract operand">-</div>
                    <div class="calc1">1</div>
                    <div class="calc2">2</div>
                    <div class="calc3">3</div>
                    <div class="calcAdd operand">+</div>
                    <div class="calcEqual operand">=</div>
                    <div class="calc0">0</div>
                    <div class="calcDecimal">.</div>
                    <div class="calcClear">C</div>
                </div>
            </div>
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
